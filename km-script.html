<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kommunicate Script</title>
</head>
<body>
    <script type="text/javascript">
    (function(d, m){
              /*-------- hier stellen wir die Zuordnung zum jeweiligen Bot ein  */
    var defaultSettings = {
      "defaultBotIds": ["lennart-d--sjsst"], // Hier wird der unmenschliche Chatbot genommen
      "defaultAssignee": "lennart-d--sjsst",
    "skipRouting":true
    };
    var kommunicateSettings = {
      "appId":"1f3f34ece2d5de2c1bfc67c02833eda42", // der aktuelle premium Account
    			"onInit": function() {
                Kommunicate.updateSettings(defaultSettings);
    	    			Kommunicate.launchConversation(); // To launch the chat widget
    	    		}
    	    	};
    /*----Kommunicate Einstellungen enden hier */
    var s = document.createElement("script");
    s.type = "text/javascript"; s.async = true;
    s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
    var h = document.getElementsByTagName("head")[0];
    h.appendChild(s);
    window.kommunicate = m; m._globals = kommunicateSettings;
    })(document, window.kommunicate || {});
    </script>
</body>
</html>
